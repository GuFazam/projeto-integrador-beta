<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="form-wrapper sing-up">
            <form action="">
                <h2>Sing Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn">Sing Up</button>
                <div class="sing-link">
                    <p>Already have an account? <a href="#" class="singIn-link">Sing In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sing-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sing-link">
                    <p>Don't have an account? <a href="#" class="singUp-link">Sing Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
